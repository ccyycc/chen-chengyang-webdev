<!--body-->
<div role = main>
    <div class="form-group" ng-class="model.widgetNameStyle">
        <label for="name">Name</label>
        <input class="form-control"
               placeholder="name"
               ng-model="model.widget.name"
               id="name"/>
    </div>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="text"
           ng-model="model.widget.text"
           id="text"/>

    <label for="size">Size</label>
    <select id="size"
            data-ng-model="model.widget.size"
            class="form-control">
        <option ng-repeat="size in model.sizes"
                ng-init="model.widget.size = model.widget.size || model.sizes[1]"
                ng-selected="model.widget.size == size"
                data-ng-value='size'>
            {{size}}
        </option>
    </select>

</div>

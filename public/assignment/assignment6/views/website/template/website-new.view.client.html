<!--header-->
<div ng-include="'./views/common/header/two-col-header.view.client.html'"></div>
<!--body-->


<div class="container-fluid">
    <div class="row ">
        <!--left panel-->
        <div class="col-xs-4 hidden-xs">
            <div class="container-fluid">
                <!--left panel body-->


                <div class=" theme-showcase first-row"
                     role="main">
                    <ul class="list-group nowarp">
                        <li class="list-group-item active">
                            <div class="row">
                                <div class="col-lg-4 col-md-7 col-xs-10">
                                    Name
                                </div>
                                <div class="col-lg-3 visible-lg">
                                    Created
                                </div>
                                <div class="col-md-3 hidden-sm hidden-xs">
                                    Accessed
                                </div>
                                <div class="col-xs-2">

                                </div>
                            </div>
                        </li>
                        <li ng-repeat="website in model.websites" class="list-group-item">
                            <div class="row ">
                                <div class="col-lg-4 col-md-7 col-xs-10 ">
                                    <a href="#!/website/{{website._id}}/page">
                                        {{website.name}}
                                    </a>
                                </div>
                                <div class="col-lg-3 visible-lg">
                                    {{website.dateCreated | date}}
                                </div>
                                <div class="col-md-3 hidden-sm hidden-xs">
                                    {{website.dateAccessed | date}}
                                </div>
                                <div class="col-xs-2">
                                    <a href="#!/website/{{website._id}}">
                                        <span class="glyphicon glyphicon-cog pull-right"></span>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--right panel-->
        <div class="col-xs-12 col-sm-8 ">
            <!--right panel body-->
            <div class="container-fluid">
                <div ng-show="model.errorMessage"
                     class="alert alert-danger">
                    {{model.errorMessage}}
                </div>
                <form>
                    <!--edit website name-->
                    <div class="form-group" ng-class="model.websiteNameStyle">
                        <label for="name-edit">Name</label>
                        <input class="form-control"
                               ng-model="model.website.name"
                               placeholder="Name"
                               id="name-edit"/>
                    </div>
                    <!--edit website description-->
                    <label for="description-edit">Description</label>
                    <textarea id="description-edit"
                              rows="5"
                              ng-model="model.website.description"
                              placeholder="Description"
                              class="form-control"></textarea>
                    <!--cancel button -->
                    <a href="#!/user/{{model.userId}}/website"
                       class="btn btn-block btn-danger">Cancel</a>
                </form>

            </div>
        </div>
    </div>
</div>

<!--header-->
<div ng-include="'./views/common/footer/footer.view.client.html'"></div>

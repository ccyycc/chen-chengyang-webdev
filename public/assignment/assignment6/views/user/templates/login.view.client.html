<!--header-->
<div ng-include="'./views/common/header/one-col-header.view.client.html'"></div>


<!--body-->
<div class="container-fluid theme-showcase first-row"
     role="main">

    <div ng-show="model.message"
         class="alert alert-danger">
        {{model.message}}
    </div>

    <!--username and password-->
    <form>
        <div class="form-group " ng-class="model.usernameStyle">
            <!--username-->
            <label for="username">Username</label>
            <input ng-model="model.username"
                   type="text"
                   autocorrect="off"
                   autocapitalize="off"
                   id="username"
                   class="form-control"
                   placeholder="user1"/>
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <div class="form-group " ng-class="model.passwordSytle">
            <!--password-->
            <label for="password">Password</label>
            <input ng-model="model.password"
                   type="password"
                   autocorrect="off"
                   autocapitalize="off"
                   id="password"
                   class="form-control"
                   placeholder="password1234"/>
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
    </form>
    <!--button-->
    <a class="btn btn-primary btn-block"
       ng-click="model.login()"
       href="">Login</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
    <!--Register button-->
    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>
</div>

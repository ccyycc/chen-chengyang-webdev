<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1 user-scalable=no">

    <title>Edit Widget Heading</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!--<link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<!-- header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div>
            <!--back arrow-->
            <a href="widget-list.html"
               class=" navbar-brand">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand"
               href="widget-heading-edit.html">Widget edit</a>
            <!--ok button-->
            <a href="widget-list.html"
               class=" navbar-brand pull-right right-most-padding">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<!--body-->
<div class="container-fluid theme-showcase first-row"
     role="main">

    <label for="name">Name</label>
    <input class="form-control"
           placeholder="heading name"
           value="My Widgets list heading"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="heading text"
           value="My Widgest list text"
           id="text"/>

    <label for="size">Size</label>
    <select id="size" class="form-control">
        <option>1 (X-Large)</option>
        <option>2 (Larger)</option>
        <option>3 (Large)</option>
        <option>4 (Medium)</option>
        <option>5 (Small)</option>
        <option>6 (Smallest)</option>
    </select>

    <a href="widget-list.html" class="btn btn-block btn-danger">Delete</a>

</div>

<!-- footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div>
            <ul class="nav navbar-nav list-inline"
                id="ul-footer">
                <li><a href="../index.html"><span class="glyphicon glyphicon-home"></span></a></li>
                <li><a href="../user/profile.html"><span class="glyphicon glyphicon-user"></span></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


</body>
</html>

<!--header-->
<div ng-include="'./views/common/header/one-col-header.view.client.html'"></div>
<!--body-->


<h1>
    {{model.user.username}}
</h1>

<div class="container-fluid theme-showcase first-row"
     role="main">
    <ul class="list-group nowarp">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-4 col-md-7 col-xs-10">
                    Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Created
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    Accessed
                </div>
                <div class="col-xs-2">

                </div>
            </div>
        </li>
        <li ng-repeat="page in model.pages" class="list-group-item">
            <div class="row ">
                <div class="col-lg-4 col-md-7 col-xs-10 ">
                    <a href="#!/user/{{model.userId}}/website/{{page.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{page.createdTime | date}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    {{page.accessedTime | date}}
                </div>
                <div class="col-xs-2">
                    <a href="#!/user/{{model.userId}}/website/{{page.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<!--header-->
<div ng-include="'./views/common/footer/footer.view.client.html'"></div>

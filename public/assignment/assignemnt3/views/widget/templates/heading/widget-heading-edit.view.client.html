<!--body-->
<div class="container-fluid theme-showcase first-row"
     role="main">

    <label for="name">Name</label>
    <input class="form-control"
           placeholder="name"
           ng-model="model.widget.name"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="text"
           ng-model="model.widget.text"
           id="text"/>

    <label for="size">Size</label>
    <select id="size" class="form-control"
            ng-model="model.widget.size">
        <option ng-selected="model.widget.size=='1'">1</option>
        <option ng-selected="model.widget.size=='2'">2</option>
        <option ng-selected="model.widget.size=='3'">3</option>
        <option ng-selected="model.widget.size=='4'">4</option>
        <option ng-selected="model.widget.size=='5'">5</option>
        <option ng-selected="model.widget.size=='6'">6</option>
    </select>



    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger">Delete</a>
</div>

<div ng-switch="model.widget.widgetType">
    <div ng-switch-when="HEADING">
        <div ng-include="'./views/widget/templates/heading/widget-heading-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="YOUTUBE">
        <div ng-include="'./views/widget/templates/youtube/widget-youtube-edit.view.client.html'"></div>

        <div ng-include="'./views/widget/templates/html/widget-html-edit.view.client.html'"></div>
